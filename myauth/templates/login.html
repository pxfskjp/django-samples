{% extends "theme.html" %}

{% block content %}

<div class="container ">
    <form class="form-signin" method="POST" action='{% url 'LoginPage' %}' align='center' >
    {% csrf_token %}
     <img class="mb-4 " src="{% static 'lego.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <div class="container-fluid col-md-3">
        <label for="inputUser" class="sr-only ">User name</label>
        <input type="text" name="用户名" class="form-control" placeholder="User name" required autofocus >
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="密码" class="form-control" placeholder="Password" required >
        {{ Error }}
        <div class="checkbox mb-3">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
    </div>
    </form>
</div>

{% endblock content %}
